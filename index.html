<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/agendamento.css">
    <title>Agenda Descomplicada</title>
</head>
<body>
    <header class="conteudoCabecalho">
        <!--<a href="/index.html" id="inicio"><i class="fa-solid fa-arrow-left"></i></a>-->
        <h1>Agendamento de Paciente</h1>
    </header>

    <div class="conteudoModal">
        <div class="modal">
            <form>
                <input type="text" id="mNome" placeholder="Nome"/>

                <input type="time" id="mHora"/>

                <input type="date" id="mData"/>

                <input type="tel" id="mContato" placeholder="Contato"  maxlength="15"/>
                
                <button type="button" id="btnSalvarParciente">Salvar</button>

                <input type="search" id="btnPesquisar" placeholder="Pesquisar"/>
            </form>
        </div>
    </div>

    <div class="conteudoTabela">
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Hora</th>
                    <th>Data</th>
                    <th>Contato</th>
                    <th class="acao">Excluir</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serÃ£o inseridas dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="/JavaScript/agendamento.js"></script>
</body>
</html>
